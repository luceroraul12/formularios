<h2>Template. Basico</h2>
<hr>

<div class="row">
    <div class="col">

        <form 
        (ngSubmit)="guardar()"
        #miFormulario="ngForm"
        autocomplete="off">
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" >Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                    class="form-control"
                    placeholder="Nombre del producto"
                    name="producto"
                    ngModel
                    required
                    minlength="3"
                    >
                    <span class="form-text text-danger"
                    *ngIf="esProductoValido()"
                    >Debe contener 3 letras</span>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" >Precio</label>
                <div class="col-sm-9">
                    <input 
                    type="number"
                    class="form-control" 
                    placeholder="Precio del producto"
                    ngModel
                    name="precio"
                    required
                    min="0"
                    >
                    <span class="form-text text-danger"
                    *ngIf="esPrecioValido()"
                    >debe ser positivo</span>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" >Existencias</label>
                <div class="col-sm-9">
                    <input
                    type="number" 
                    class="form-control"
                    placeholder="Existencias del producto" 
                    ngModel
                    name="existencias"
                    customMin
                    [minimo]="0"
                    required
                    >
                    <span class="form-text text-danger"
                    *ngIf="esExistenciaValida()"
                    >debe ser positivo</span>
                </div>
            </div>
            <button 
            type="submit" 
            class="btn btn-success float-end"
            [disabled]="miFormulario.invalid"
            >cargar</button>
        </form>
    </div>
    <div class="row">
        <strong>valid</strong>
        {{miFormulario.valid}}
        <strong>value</strong>
        <pre>
            {{miFormulario.value | json}}
        </pre>
    </div>
</div>
