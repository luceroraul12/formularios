<h2>Template: Dinamicos</h2>
<hr>

<form #formulario="ngForm" autocomplete="off">
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input
            type="text"
            class="form-control" 
            placeholder="Nombre de persona"
            ngModel
            name="nombre"
            required
            >
            <span class="form-text text-danger"
                    *ngIf="formulario.controls['nombre']?.invalid && formulario.touched && formulario.controls['nombre'].touched"
                    >Debe introducir nombre</span>
        </div>
    </div>
    <!-- TODO: se cebe colocar inputs que se generen de manera dinamica -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Juego Favorito</label>
        <div class="col-sm-9">
            <div class="input-group mb-3">
                <input 
                type="text"
                class="form-control" 
                ngModel
                name="juego"
                [(ngModel)]="nombreJuego"
                required
                placeholder="Nombre de juego" 
                aria-label="Nombre de juego" 
                aria-describedby="button-addon2"
                (keyup.enter)="agregarJuego()">
                <button class="btn btn-outline-secondary" type="button" (click)="agregarJuego()" >Agregar</button>
            </div>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-form-label col-sm-3">Juegos agregados</label>
        <div class="col-sm-9">
            <div class="input-group mb-1" *ngFor="let juego of persona.juegosFavoritos; let i = index">
                <input type="text" class="form-control"
                name="juego_{{ i }}"
                [ngModel]="juego.nombre"
                required
                >
                <button class="btn btn-outline-danger" type="button" (click)="eliminarJuego(i)">Eliminar</button>
            </div>
        </div>
    </div>
    
    <div class="mb-3 row">
        <div class="col-sm-12">
            <button 
            type="submit"
            class="btn btn-primary float-end"
            (click)="guardar()"
            [disabled]="formulario.invalid"
            >
            Guardar
        </button>
        </div>
    </div>

</form>
