<h2>Template: Switches</h2>
<hr>
<div class="row mb-3">
    <label class="col-sm-3 col-form-label">Genero</label>
    <div class="col-sm-9">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioMasculino">
            <label class="form-check-label" for="radioMasculino">
            Masculino
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioFemenino" checked>
            <label class="form-check-label" for="radioFemenino">
            Femenino
            </label>
        </div>
    </div>
</div>
<div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">recibir notificaciones</label>
        </div>
    </div>
</div>
<div class="row mb-3">
    <label class="col-sm-3 col-form-label">Terminos y condiciones</label>
    <div class="col-sm-9">
        <div class="form-check">
            <input class="form-check-input" type="checkbox"  id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
            Acepto los terminos y condiciones
            </label>
        </div>
    </div>
</div>

<div class="row mb-3">
    <label class="col-sm-3 col-form-label">Terminos y condiciones</label>
    <div class="col-sm-9">
        <button type="submit" class="btn btn-success">Enviar</button>
    </div>
</div>
