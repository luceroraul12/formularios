<h2>Template: Switches</h2>
<hr>
<form #formulario="ngForm">
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                class="form-check-input" 
                type="radio" 
                name="genero"
                id="radioMasculino"
                value="M"
                [(ngModel)]="objetoFormulario.genero"
                required
                >
                <label class="form-check-label" for="radioMasculino">
                Masculino
                </label>
            </div>
            <div class="form-check">
                <input 
                class="form-check-input"
                type="radio"
                name="genero" 
                id="radioFemenino"
                value="F"
                [(ngModel)]="objetoFormulario.genero"
                required
                >
                <label class="form-check-label" for="radioFemenino">
                Femenino
                </label>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault"
                [(ngModel)]="objetoFormulario.notificaciones"
                name="notificaciones"   
                required                 
                    >
                <label class="form-check-label" for="flexSwitchCheckDefault">recibir notificaciones</label>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Terminos y condiciones</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                class="form-check-input" 
                type="checkbox"  
                id="flexCheckDefault"
                [(ngModel)]="objetoFormulario.terminosyCondiciones"
                name="terminosyCondiciones"
                >
                <label class="form-check-label" for="flexCheckDefault">
                Acepto los terminos y condiciones
                </label>
            </div>
        </div>
    </div>
    
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Terminos y condiciones</label>
        <div class="col-sm-9">
            <button type="submit" class="btn btn-success">Enviar</button>
        </div>
    </div>
</form>

<hr>
<h2>formulario</h2>
<hr>
<pre>
    {{
        formulario.value | json
    }}
</pre>
<hr>
<h2>estado</h2>
<pre>
    {{formulario.valid}}
</pre>
<hr>
<h2>objeto formulario</h2>
<pre>
    {{objetoFormulario | json}}
</pre>
